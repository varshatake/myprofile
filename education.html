<!DOCTYPE html>
<html>
<head>
    <title>Education table</title>
    <style>
        table, tr, th, td {
            border: 2px solid rgb(0, 8, 8);
            border-collapse: collapse;
            height: 50px;
        }
        h2{
            text-transform: capitalize;
            text-shadow: 10px 10px rgb(145, 38, 115);
            font-size: x-large;
            text-align: center;
        }
        #studenttable{
            margin-left: auto;
            margin-right: auto;
        }
        </style>
</head>
<body>
    <h2>my education details</h2>
    <table id="studenttable">
        <thead>
            <th>Qualification</th>
            <th>School/College</th>
            <th>Board/University</th>
            <th>Year</th>
            <th>Percentage</th>
        </thead>
        <tbody>
            <tr>
                <td>BE</td>
                <td>CSMIT,Shedung,Panvel</td>
                <td>Mumbai</td>
                <td>2019</td>
                <td>61.28</td>
            </tr>
            <tr>
                <td>Diploma</td>
                <td>VJTI,Matunga,Mumbai</td>
                <td>Autonoumous</td>
                <td>2016</td>
                <td>72.29</td>
            </tr>
            <tr>
                <td>SSC</td>
                <td>DVS High School,koperkhirane,Navi Mumbai</td>
                <td>State Board</td>
                <td>2019</td>
                <td>90.13</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
